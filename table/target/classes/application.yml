server:
  port: 8082
spring:
    application:
        name: table
    datasource:
        password: password
        url: jdbc:postgresql://localhost:5432/table1
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
              format_sql: true
        show-sql: true